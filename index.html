<!DOCTYPE html>
<html lang="pot-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/uol_icon.ico"/>
    <title>Bate Papo Uol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap');
      </style>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="login-screen"></div>
    <div class="header">
        <img src="assets/images/logo.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>
    <ul class="message_container"></ul>
    <div class="bottom">
        <input data-test="input-message" 
        type="text" onkeypress="Javascript: if (event.keyCode==13) sendMessage()";
        placeholder="Escreva aqui...">
        <button data-test="send-message" onclick=sendMessage()>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
