<!DOCTYPE html>
<html lang="pot-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/logo.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>
    <ul class="content">
        <!--"li" templates to use later on Javascript for innerHTML insertion-->
        <li class="message status">
            <span class="time">(00:00:00)</span> <span class="name">Yolo</span> Lorem ipsum.
        </li>
        <li class="message all">
            <span class="time">(00:00:00)</span> <span class="name">Yolo</span> Lorem ipsum.
         </li>
        <li class="message whisper">
            <span class="time">(00:00:00)</span> <span class="name">Yolo</span> Lorem ipsum.
        </li>
        <!--Delete the above later after Javascript is finished-->
    </ul>
    <div class="bottom">
        <!--Format input properties later-->
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
